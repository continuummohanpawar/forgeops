apiVersion: skaffold/v1beta7
kind: Config
build:
  artifacts:
  - image: gcr.io/engineering-devops/sk-ig
  tagPolicy:
    sha256: {}
deploy:
  helm:
    releases:
    - name: "sk-ig"
      chartPath: ../../helm/ig
      values:
        image: gcr.io/engineering-devops/sk-ig
      valuesFiles:
      - ../helm-common.yaml
      setValues:
        devMode: "true"
profiles:
  - name: gcb
    build:
      tagPolicy:
        gitCommit: {}