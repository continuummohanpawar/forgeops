apiVersion: skaffold/v1beta7
kind: Config
build:
  artifacts:
  - image: gcr.io/engineering-devops/sk-am
  tagPolicy:
    sha256: {}
deploy:
  helm:
    releases:
    - name: sk-am
      chartPath: ../../helm/am
      valuesFiles:
      - ../helm-common.yaml
      values:
        image: gcr.io/engineering-devops/sk-am
      setValues:
        devMode: "true"
